name: Production

on:
  push:
    branches:
      - main
      - master
      - alpha
      - beta
      - next
      - next-major
      - "!all-contributors/**"

jobs:
  quality:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [16]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ‚è¨ Install NPM packages
      - run: npm ci

      - name: üë∑‚Äç‚ôÇÔ∏è Run Build Command
      - run: npm run build --if-present

      - name: üö® Run A Test and Linting
      - run: npm test

  publish:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [quality]
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ‚è¨ Install NPM packages
      - run: npm ci

      - run: npm run semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
